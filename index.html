<html lang="en">

<head>

    <script>
        const editor = new EditorJS({

                    paragraph: 'Параграф',
                    embed: 'Ссылка на контент',
                    table: 'Таблица',
                    list: 'Список',
                    header: 'Заголовок',
                    image: 'Изображение',
                    quote: 'Цитата',
                    button: 'Заявка в guest list',
                    link_buttons: 'Ссылки'
                }

</html>
<style>
    .link-button-display-button {
        display: flex;
        height: 56px;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        border: 1px solid #FF57BA;
        color: #FF57BA;
        font-family: Onest;
        font-size: 14px;
        font-style: normal;
        font-weight: 800;
        line-height: normal;
        letter-spacing: 0.7px;
        text-transform: uppercase;
        width: 50%;
        text-decoration: none !important;
    }

    .links-container {
        display: flex;
    }

    .link-button-display-button:hover {
        background-color: #0056b3;
    }

    .link-button-container {
        display: flex;
        gap: 16px;
    }

    .SimpleButton {
        display: flex;
        height: 56px;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        border: 1px solid #FF57BA;
        color: #FF57BA;
        font-family: Onest;
        font-size: 14px;
        font-style: normal;
        font-weight: 800;
        line-height: normal;
        letter-spacing: 0.7px;
        text-transform: uppercase;
        width: 50%;
        text-decoration: none !important;
    }

    .slider-tool {
        position: relative;
        width: 100%;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .slides-container {
        display: flex;
        transition: transform 0.3s ease;
    }

    .slide {
        flex: 0 0 100%;
        height: 300px;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .slider-dots {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
    }

    .slider-dot {
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        cursor: pointer;
    }

    .slider-dot.active {
        background-color: #ff5733;
    }
</style>
